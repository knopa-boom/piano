	<audio data-key="20" src="sound/a1s.ogg"></audio>
	<audio data-key="81" src="sound/a1s.ogg"></audio>
	<audio data-key="65" src="sound/d2.ogg"></audio>
	<audio data-key="87" src="sound/d2s.ogg"></audio>
	<audio data-key="83" src="sound/e2.ogg"></audio>
	<audio data-key="68" src="sound/f1.ogg"></audio>
	<audio data-key="82" src="sound/f1s.ogg"></audio>
	<audio data-key="70" src="sound/g1.ogg"></audio>

	<audio data-key="76" src="sound/e2.ogg"></audio>
	<audio data-key="186" src="sound/f2.ogg"></audio>
	<audio data-key="219" src="sound/g2.ogg"></audio>
	<audio data-key="222" src="sound/g2s.ogg"></audio>
	<audio data-key="221" src="sound/a3.ogg"></audio>
	<audio data-key="220" src="sound/a3s.ogg"></audio>
	<audio data-key="13" src="sound/b3.ogg"></audio>
	<audio data-key="37" src="sound/b4.ogg"></audio>

	<!-- End Piano -->
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script>
		$(function () {
			$(this).keydown(function(e) {
				// Создаем переменную, в которую помещаем li с подходящим data-key
				var key = $(this).find('.key > span[data-key='+e.which+']');
				// console.log(key)
				// Создаем переменную, которой помещаем тег с нужным data-key, стартовая позиция аудио 0 ([0])
				var audio = $(this).find('audio[data-key='+e.which+']')[0];
				// console.log(audio)
				
				// Play audio
				audio.play();
				 //Сбрасываем таймер звуковой дорожки снова на 0
				 audio.currentTime = 0; 
			})

			$(this).keyup(function(e) {
				// Создаем переменную, в которую помещаем li с подходящим data-key
				var key = $(this).find('.key > span[data-key='+e.which+']');
				// console.log(key)
			})
		});
	</script>
